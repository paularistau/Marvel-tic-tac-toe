

    <div class="ng-autocomplete">
        <br>
        <p> Select the first player:</p>
        <br>
        <ng-autocomplete 
            [data]="data" 
            [searchKeyword]="keyword" 
            (selected)='selectEvent($event)'
            (inputChanged)='getServerResponse($event)' 
            (inputFocused)='onFocused($event)' 
            [itemTemplate]="itemTemplate" 
            (inputCleared)="searchCleared()"
            [notFoundTemplate]="notFoundTemplate" 
            [debounceTime]="600" 
            [isLoading]="isLoadingResult" 
            [minQueryLength]="2" 
            placeHolder="Select the Player X hero. Ex: Captain America"
            
        >
        </ng-autocomplete>
    
        <ng-template #itemTemplate let-item>
            <a href="javascript:void(0)">
                <div class="row">
                    <div class="col-2">
                        <img [src]="item.Poster" style="width:50px" />
                    </div>
                    <div class="col-10">
                        <span [innerHTML]="item.Title"></span><i>({{item.Year}})</i>
                    </div>
                </div>
            </a>
        </ng-template>
    
        <ng-template #notFoundTemplate let-notFound>
            {{errorMsg}}
        </ng-template>
    </div>
